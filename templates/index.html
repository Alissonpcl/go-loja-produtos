{{define "Index"}}
    <!DOCTYPE html>
    <html lang="en">

    {{template "_head"}}

    <body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td>
                                <a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a>
                            </td>
                            <td>
                                <a href="/delete?id={{.Id}}" class="btn btn-danger">Excluir</a>
                            </td>
                        </tr>
                    {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
        </div>
    </div>
    </body>

    </html>
{{end}}
